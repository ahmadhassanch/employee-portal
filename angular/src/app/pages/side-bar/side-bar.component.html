<div class="side-bar-main" fxLayout="column" fxLayoutAlign="space-between center">
    <div class="bar-header" fxLayout="column" fxLayoutAlign="center center">

        <div class="edit-container" (click)="onEdit()">
            <div class="edit" fxLayout="row" fxLayoutAlign="space-between center"><img src='/assets/images/edit.svg' style="width: 15px; height: 15px;;"> Edit</div>
        </div>

        <ng-container *ngIf="image">
            <img [src]="image" class="image-container">
        </ng-container>

        <ng-container *ngIf="!image">
            <img src="/assets/images/user-avatar.png" class="image-container" alt="">
        </ng-container>      
        <div class="business-name">{{userProfile?.fName}} {{userProfile?.lName}}</div>
        <div class="business-email">{{userProfile?.designation}}</div>
    </div>
    <div class="bar-body">
        <div class="list">

            <!-- <div class="list-item-selected" xLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
                <mat-icon style="color: #fd7848;">receipt</mat-icon>
                <div>Invoices</div>
            </div> -->

            <ng-container *ngFor="let item of menuList">
                <div [ngClass]="{'list-item-selected':item.rout==selectedRout, 'list-items':item.rout!=selectedRout}" FxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px"
                 [routerLink]="item.rout"
                 (click)="selectedRout  = item.rout">
                    <mat-icon style="color: #d7816a;">{{item.icon}}</mat-icon>
                    <div>{{item.title}}</div>
                </div>

            </ng-container>

        </div>
    </div>
    <div class="bar-footer" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">

        <img src='/assets/images/logout.svg' style="width: 20px; height: 20px; ">
        <div class="logout" (click)="onLogOut()">Logout</div>
        <!-- <button mat-raised-button color="primary">Log Out</button> -->

    </div>

</div>
