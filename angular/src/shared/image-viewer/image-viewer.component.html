<div class="content-main" fxLayout="column" fxLayoutAlign="center center" 
    [ngStyle]="{'border': image ? 'none' : (!image ? '1px solid #5f5f5f': null) }">
    <ng-container *ngIf="!image">
        <button class="photo" fxLayout="row" fxLayoutAlign="center center" (click)="file.click()">Upload</button>
    </ng-container>

    <ng-container *ngIf="image">
        <img (click)="file.click()" [src]="image" style="width: 100%; height: 100%; cursor: pointer;"/>   
    </ng-container>
    <input #file type="file" style="display: none; height: 0px;"  (change)="onFileChange($event)">
     
</div>
<div class="content-title" fxLayout="column" fxLayoutAlign="center center">{{title}}</div>
