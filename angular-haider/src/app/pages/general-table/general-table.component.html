<div class="mat-elevation-z8">
    <!-- Horizontal Header -->
    <div class="horizontal-header">
      <h3 class="header-title">
        <mat-icon style="font-size: 29px;">person</mat-icon> Table Title
      </h3>
      <div class="header-actions">
        <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search" [(ngModel)]="searchValue"  (input)="onSearch()" name="searchValue">
        </mat-form-field>
        <div class="button-container">
          <button mat-icon-button (click)="actions.refresh()">
            <mat-icon>refresh</mat-icon>
          </button>
          <button mat-icon-button (click)="actions.add()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>
    
  
    <!-- Table -->
    <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>
            {{ column }}
            <!-- <button mat-icon-button (click)="openFilter(column)">
              <mat-icon (click)="openFilter(column)">filter_list</mat-icon>
            </button> -->
            <mat-icon (click)="openFilter(column)">filter_list</mat-icon>
          </th>
          <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
      
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
