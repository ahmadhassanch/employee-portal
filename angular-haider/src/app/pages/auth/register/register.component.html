<div class="signup-container" style="height: 100vh; background-color: #7883ee">
    <mat-card class="signup-card">
      <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onRegister()">
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Email" type="email" formControlName="email">
            <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Invalid email</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Re-enter Password" type="password" formControlName="confirmPassword">
            <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">Confirmation is required</mat-error>
            <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('passwordMismatch')">Passwords do not match</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Age" type="number" formControlName="age">
            <mat-error *ngIf="signupForm.get('age')?.hasError('required')">Age is required</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" class="btn_register" type="submit">Register</button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <p class="login-link" style="display: block; margin: 0 auto;">Already have an account? <a routerLink="/login">Go to Login</a></p>
      </mat-card-actions>
    </mat-card>
  </div>
