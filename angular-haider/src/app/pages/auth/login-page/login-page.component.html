<div class="login-container" style="height: 100vh; background-color: #7883ee">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field class="full-width" appearance="outline">
          <input matInput placeholder="Email" type="email" formControlName="email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <input matInput placeholder="Password" type="password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="btn_login" type="submit">Login</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p class="register-link" style="display: block; margin: 0 auto;">Don't have an account? <a routerLink="/register">Register</a></p>
    </mat-card-actions>
  </mat-card>
</div>
