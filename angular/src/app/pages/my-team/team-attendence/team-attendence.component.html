<div class="content-main" fxLayout="column" fxLayoutAlign="start start">
  <div class="settings-card" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px">

    <div class="filter-section" fxFlex="85" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
      <div class="input-container" fxLayout="column" fxLayoutAlign="center start">
        <mat-label class="lable-title">Choose a date</mat-label>
        <div fxLayout="row" fxLayoutAlign="start center" style="height: 25px;">
          <input class="input-content" [formControl]="attendenceDate" matInput [matDatepicker]="datepicker">
          <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </div>
      </div>

    </div>

    <div class="action-section" fxFlex="15" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
      <div class="action-btn" fxLayout="row" fxLayoutAlign="center center" (click)="getTeamAttendence()">
        <mat-icon>refresh</mat-icon>
      </div>
    </div>
  </div>

  <div class="table-card">
    <table>
      <tr class="table-head">
        <td class="table-col">Name</td>
        <td class="table-col">Attendence Date</td>
        <td class="table-col">Check In</td>
        <td class="table-col-last">Check Out</td>
      </tr>

      <ng-container *ngFor="let attendence of teamAttendence">
        <tr>
          <td class="table-col">{{attendence.fName}} {{attendence.lName}}</td>
          <td class="table-col">
            <ng-container *ngIf="attendence.attendenceDate">
              {{attendence.attendenceDate * 1000| date: 'dd-MM-yyy'}}
            </ng-container>
          </td>
          <td class="table-col">
            <ng-container *ngIf="attendence.checkInTime">
              {{attendence.checkInTime * 1000| date: 'hh:mm a'}}
            </ng-container>
          </td>
          <td class="table-col-last">
            <ng-container *ngIf="attendence.checkOutTime">
              {{attendence.checkOutTime* 1000| date: 'hh:mm a'}}
            </ng-container>
          </td>
        </tr>
      </ng-container>
    </table>
  </div>
</div>
