<div class="main-container" fxLayout="column" fxLayoutAlign="start start">
    <div class="content-head">
     <div class="top-bar" fxLayout="row" fxLayoutAlign="space-between center">
         <div class="title">Settings</div>
     </div>
 
     <div class="content-body">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" style="height: 100%;">
            <mat-tab label="Roles">
                <ng-template *ngTemplateOutlet="role"></ng-template>
            </mat-tab>
            <mat-tab label="Tasks">
                <ng-template *ngTemplateOutlet="task"></ng-template>
            </mat-tab>
            <!-- <mat-tab label="Second">Content 2</mat-tab>
            <mat-tab label="Third">Content 3</mat-tab> -->
          </mat-tab-group>
       </div>
    </div>
 </div>

 <ng-template #role>   
        <role-table class="tab-content-container"></role-table>
 </ng-template>

 <ng-template #task>   
    <task-table class="tab-content-container"></task-table>
</ng-template>
